<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ScoreBoard</title>
        <link rel="shortcut icon" href="./score.jpg" type="image/x-icon" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./sass/main.css" />
    </head>

    <body>
        <div class="scoreboard">
            <h1 class="heading header">
                <span>s</span>
                <span>c</span>
                <span>o</span>
                <span>r</span>
                <span>e</span>
                <span>b</span>
                <span>o</span>
                <span>a</span>
                <span>r</span>
                <span>d</span>
            </h1>

            <div class="instructions">
                <h4 class="instructions__add">
                    Enter "SHIFT +" to add a player.
                </h4>
                <h4 class="instructions__minus">
                    Enter "SHIFT -" to remove a player.
                </h4>
                <h4 class="instructions__max-players">
                    Maximum Number of Players is 12.
                </h4>
                <h4>Minimum Number of Players is 1.</h4>
                <h4>Click on a player name to change it.</h4>
            </div>

            <div class="num-players">
                <div class="container-big">
                    <div class="flex-container">
                        <button
                            type="button"
                            class="btn btn--minus-player"
                            id="removePlayerBtn"
                        >
                            <i
                                class="fa-solid fa-minus num-players__minus-player"
                                id="removePlayerSymbol"
                            ></i>
                        </button>
                        <div class="text-box">
                            <h3 class="num-players__label">
                                Number of players
                                <h3 class="num-players__number">2</h3>
                            </h3>
                        </div>
                        <button
                            type="button"
                            class="btn btn--add-player"
                            id="addPlayerBtn"
                        >
                            <i
                                class="fa-solid fa-plus num-players__add-player"
                                id="addPlayerSymbol"
                            ></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="play-to align-center">
                <div class="container-big">
                    <label class="play-to__label" for="playTo">Play to</label>
                    <input
                        id="playTo"
                        class="play-to__input"
                        type="number"
                        name="playTo"
                        value="21"
                        required
                    />
                </div>
            </div>

            <div class="flex">
                <div class="player">
                    <div class="u-center-text">
                        <div class="player-head">
                            <h2 class="player-head__label playerName">
                                PLAYER 1
                            </h2>
                            <p class="player-head__score">0</p>
                        </div>
                    </div>
                    <div class="container">
                        <button class="btn btn--add addPoint">+1 Point</button>
                        <button class="btn btn--minus removePoint">
                            -1 Point
                        </button>
                    </div>
                </div>

                <div class="player">
                    <div class="u-center-text">
                        <div class="player-head">
                            <h2 class="player-head__label playerName">
                                PLAYER 2
                            </h2>
                            <p class="player-head__score" id="playerScore">0</p>
                        </div>
                    </div>
                    <div class="container">
                        <button class="btn btn--add addPoint">+1 Point</button>
                        <button class="btn btn--minus removePoint">
                            -1 Point
                        </button>
                    </div>
                </div>
            </div>

            <div class="win-by-2">
                <input
                    type="checkbox"
                    name="win-by-2"
                    id="winBy2"
                    class="win-by-2__input"
                />
                <label for="winBy2" class="win-by-2__label">
                    <div class="win-by-2__check"></div>
                    Win by 2
                </label>
            </div>

            <button id="resetScore" class="btn btn--reset">Reset</button>
        </div>

        <div class="pop-up">
            <div class="pop-up__content">
                <div class="pop-up__exit">&times;</div>
                <h3 class="pop-up-alert">Title</h3>
                <p class="pop-up-message">message</p>
            </div>
        </div>

        <script src="./js/bundle.js"></script>
    </body>
</html>
